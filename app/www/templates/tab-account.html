<ion-view view-title="Account">
  <ion-content>
    <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="user.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="user.pw">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="login()">Login</button>

      <div ng-if="loginErr">{{loginErr}}</div>
  </ion-content>
</ion-view>
